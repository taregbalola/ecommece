<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center">
       <div th:if="${brand.id == null}"> <h1>add new Brand</h1></div> 
   
    <div th:unless="${brand.id == null}"> <h1>Edit brand</h1></div>
        <br />
        <form action="#" th:action="@{/brand/save}" th:object="${brand}"
            method="post" enctype="multipart/form-data"
            style="max-width: 400px; margin: 0 auto;">
         <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
            <table border="0" cellpadding="10">
                <tr>
                    <td>brand Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>brand Logo:</td>
                    <td><input type="file" name="fileImage" id="fileImage" accept="image/png ,image/jpeg"/></td>
                </tr>
                 <tr>
                    <td><img id="thumbnail" alt="Loogo Preview" src=""/></td>
                </tr>
                <tr>
                   
                    <td></td>
                </tr>
                 
                <tr>
                    <td>choose one or more categories</td>
                    <td>
                    <select th:field="*{categories}" multiple="multiple">
                    <th:block th:each="cat : ${categories}">
                      <option th:text="${cat.name}" th:value="${cat.id}"/>
                    </th:block>
                
                    </select>
                    </td>
                    
                    
                </tr>                          
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    <!--  to display image upload this function -->
   <script type="text/javascript">
     $(document).ready(function(){
    	 $('#fileImage').change(function(){
    		showImageThumbnail(this); 
    	 });
     });
   
    function showImageThumbnail(fileInput){
    	file =fileInput.files[0];
    	reader= new FileReader();
    	
    	reader.onload = function(e){
    		$('#thumbnail').attr('src', e.target.result);
    	};
    	
    	reader.readAsDataURL(file);
    }
   </script> 
    
    
    
</body>
</html>
